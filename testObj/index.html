<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pop-up Example</title>
</head>
<body>

<div class="fixed-box" id="fixedBox">
    Hover over me
    <div class="popup" id="popup">
        This is the popup content
    </div>
</div>
<style>
    .fixed-box {
    position: relative;
    width: 100px;
    height: 50px;
    background-color: #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
}

.popup {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    border: 1px solid #ccc;
    padding: 10px;
    z-index: 1;
}

</style>

<script >
    document.addEventListener('DOMContentLoaded', function () {
    const fixedBox = document.getElementById('fixedBox');
    const popup = document.getElementById('popup');

    fixedBox.addEventListener('mouseenter', function () {
        // 显示弹出框
        popup.style.display = 'block';

        // 设置弹出框位置，这里简单设置在固定框的下方
        const rect = fixedBox.getBoundingClientRect();
        const offset = 40;
        popup.style.top = rect.top +offset + 'px';
        popup.style.left = rect.left + 'px';
    });

    fixedBox.addEventListener('mouseleave', function () {
        // 隐藏弹出框
        popup.style.display = 'none';
    });
});

</script>
</body>
</html>
